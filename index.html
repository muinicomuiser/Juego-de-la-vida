<!DOCTYPE html>
<html lang='es'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Vida</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <canvas id="canvas"></canvas>
        </section>

        <section>
            <ul id="interfaz">
                <li>
                    <input type="button" id="limpiar" class="boton" value="Limpiar">
                </li>
                <li>
                    <input type="button" id="aleatorio" class="boton" value="Aleatorio">
                </li>
                <li>
                    <input type="button" id="play" class="boton" value="Reproducir">
                </li>
                <li>
                    <button id="turno" class="boton">Turno siguiente</button>
                </li>
                <li>
                    <button id="menos" class="velocidad">-</button>
                </li>
                <li>
                    <button id="mas" class="velocidad">+</button>
                </li>
            </ul>
        </section>
    </main>
</body>
<script src="dist/main.js"></script>

</html>
